# QNSC Docker Compose - Milvus 2.6.8 Standalone
# Provides vector database backend for Markov Blanket Store
#
# Milvus 2.6 Features relevant to QNSC:
#   - RabitQ 1-bit quantization (72% memory reduction)
#   - Enhanced full-text search (BM25 4x faster)
#   - Custom reranker support
#   - Time-aware ranking functions
#   - Hot/cold tiered storage
#
# Container names are prefixed with 'qnsc-' to avoid conflicts

services:
  etcd:
    container_name: qnsc-milvus-etcd
    image: quay.io/coreos/etcd:v3.5.25
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - qnsc_etcd_data:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - qnsc-milvus

  minio:
    container_name: qnsc-milvus-minio
    image: minio/minio:RELEASE.2024-05-28T17-19-04Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9011:9001" # Console (offset to avoid conflicts)
      - "9010:9000" # API
    volumes:
      - qnsc_minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - qnsc-milvus

  milvus:
    container_name: qnsc-milvus-standalone
    image: milvusdb/milvus:v2.6.8
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      MINIO_REGION: us-east-1
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - qnsc_milvus_data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19531:19530" # gRPC (only port needed for client connections)
    depends_on:
      - etcd
      - minio
    networks:
      - qnsc-milvus

volumes:
  qnsc_etcd_data:
  qnsc_minio_data:
  qnsc_milvus_data:

networks:
  qnsc-milvus:
    name: qnsc-milvus
